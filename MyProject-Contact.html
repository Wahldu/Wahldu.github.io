              <form method="post" name="contact_form" action="javascript:;" onsubmit="contact()">

            <h1 style="color: #00BFFF; font-family: 'Staatliches', cursive;">Contact me</h1>
            <br>
            <div class="row">
                <div class="col">

              <br>
              <div class="mb-3">
                <textarea style="background: #2C3E50; color: white;" class="form-control" id="message" rows="5" placeholder="Message"></textarea>
              </div>
              <br>
              <center>
                <button style="background: #00BFFF; border-color: #00BFFF" type="submit" class="btn btn-primary btn-lg">SEND MESSAGE</button>
